{% set name = "nomad-camels-driver-keithley-2400" %}
{% set version = "0.1.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_camels_driver_keithley_2400-{{ version }}.tar.gz
  sha256: 0079fa5fe6a666a0727498e8d2f96e21413ef6ad521c2a169fa1d3042a2da2bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - pyvisa
    - pyvisa-py
    - python >={{ python_min }}
    - nomad-camels >=0.2

test:
  requires:
    - python {{ python_min }}
  imports:
    - nomad_camels_driver_keithley_2400

about:
  home: https://github.com/FAU-LAP/CAMELS_drivers
  summary: Device driver for the Keithley 2400 source measure unit.
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
